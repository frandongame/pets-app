version: '3.9'
services:
  app:
    build: .
    container_name: pets-api
    environment:
      SPRING_PROFILES_ACTIVE: local
    depends_on:
      db:
        image: mysql:8.0
      restart: always
      environment:
        MYSQL_ROOT_PASSWORD: rootpassword
        MYSQL_DATABASE: pets
        MYSQL_USER: app
        MYSQL_PASSWORD: apppassword
      ports:
        - "3306:3306"
      volumes:
        - ./sql:/docker-entrypoint-initdb.d
      condition: service_healthy
    ports:
      - "8080:8080"
 